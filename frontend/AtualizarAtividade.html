<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/cadastroTurma.css">
    <title>Document</title>
</head>
    
<nav id="sidebar">
    <div id="sidebar_content">
        <div id="user">
            <img src="img/education-cap.png" id="user-avatar" alt="">

            <p id="user_infos">
                <span class="item-description">
                    SaberHub
                </span>
            </p>
        </div>

        <ul id="side_items">
            <li class="side-item active">
                <a href="#">
                    <i class='bx bx-home icon'></i>
                    <span class="item-description">
                        Inicio
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class='bx bx-bell icon'></i>
                    <span class="item-description">
                        Notificações
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class='bx bx-book-bookmark icon'></i>
                    <span class="item-description">
                        Matérias
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class='bx bx-book-content icon'></i>
                    <span class="item-description">
                        Atividades
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class='bx bx-calendar icon'></i>
                    <span class="item-description">
                        Calendário Escolar
                    </span>
                </a>
            </li>

            <li class="side-item">
                <a href="#">
                    <i class='bx bx-video-recording icon'></i>
                    <span class="item-description">
                        Aulas
                    </span>
                </a>
            </li>
        </ul>

        <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <div id="logout">
        <button id="logout_btn">
            <i class='bx bx-log-out icon'></i>
            <span class="item-description">
                Logout
            </span>
        </button>
    </div>
</nav>
<div class="container">
   
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Atualizar informações</h1>
                </div>
               
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="nomeAtividade">Nome da atividade</label>
                    <input id="nomeAtividade" type="text" name="nomeAtividade" placeholder="Do que se trata a atividade?" required>
                </div>

                <div class="input-box">
                    <label for="Descricao"> Descrição </label>
                    <textarea   id="Descricao" name="DescricaoAtividade" placeholder="Descreva as atividades" rows="3"></textarea>
                </div>
                
                <div class="input-box">
                <label for="DataEntrega"> Data entrega </label>
                <input id="DataEntrega" type="date" name="DataEntrega" required>
                 </div>
                 <div class="input-box">
                    <label for="Peso">Peso</label>
                    <input id="Peso" type="number" name="Peso" placeholder="Peso da nota dessa atividade" required>
                </div>
                <div class="input-box">
                    <label for="select-professor">
                        Professor </label>
                    <select class="form-select" id="select-turma">
                        <!--Aqui será inserido os options via JS-->
                    </select>
                </div>

            </div>

            
            <div class="continue-button">
                <button><a href="#">Continuar</a> </button>
            </div>
        </form>
    </div>
</div>
<script>
         document.getElementById('open_btn').addEventListener('click',function(){
document.getElementById('sidebar').classList.toggle('open-sidebar');});

</script>
</body>
</html>
